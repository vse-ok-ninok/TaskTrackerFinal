<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img src="images/logo.svg" class="logo" alt="Логотип">
            <nav class="menu">
                <div class="menu__list">
                </div>
                <button onclick="togglePopup()" class="menu__add">
                    <img src="images/Add.svg" alt="Добавить новую привычку">
                </button>

            </nav>
        </div>

        <div class="content">
            <header>
                <h1 class="h1">-</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress_percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar">

                        </div>
                    </div>
                </div>
            </header>
        <main>
            <div id = "days"></div>
            <div class="habbit">
                <div class="habbit__day">День -</div>
                    <form class="habbit__form" onsubmit="addDays(event)">
                        <input name = "comment" class="input_icon" type="text" placeholder="Комментарий">
                        <img class="input__icon" src="images/message.svg" alt="Комментарий">
                        <button class="button" type="submit">
                            Готово
                        </button>
                    </form>        
            </div>
        </main>
        </div>
    <div class="cover cover_hidden" id = "add-habbit_popup">
        <div class="popup">
            <h2>Новая привычка</h2>
            <div class="icon-label">Инонка</div>
            <div class="icon-select">
                <button class="icon icon_active" onclick="setIcon(this, 'sport')">
                    <img src="./images/sport.svg" alt="Спорт">
                </button>

                <button class="icon" onclick="setIcon(this, 'Water')">
                    <img src="./images/Water.svg" alt="Напитки">
                </button>

                <button class="icon" onclick="setIcon(this, 'food')">
                    <img src="./images/food.svg" alt="Еда">
                </button>
            </div>
            <form class="popup__form" onsubmit="addHabbit(event)">
                <input type="text" name="name" placeholder="Название">
                <input 
                    type="text"
                    name="icon"
                    hidden
                    placeholder="иконка"
                    value="sport"
                />
                <input type="number" name="target" placeholder="Цель">
                <input class="button" type="submit">Добавить</input>
            </form> 
            <button onclick="togglePopup()" class="popup__close">
                <img  src="./images/shape.svg" alt="Закрыть">
            </button>
        </div>
    </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
